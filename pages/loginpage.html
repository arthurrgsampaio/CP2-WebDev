<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Login</title>
    <link rel="stylesheet" href="../css/loginpage.css">
</head>
<body>
    <header>
        <a href="./home.html" id="logo">
            <h1>VINHERIA AGNELLO</h1>
        </a>
        <nav>
            <a href="./suggestions.html">Sugestões</a>
            <a href="#">Favoritos</a>
            <a href="#">Carrinho</a>
        </nav>
    </header>

    <div class="container">
        <div class="login-box">
            <h2>Login de usuário</h2>
            <div class="usuario">
                <label for="userType">Usuário:</label>
                <input type="text" name="" id="userType" placeholder="Digite seu nome de usuário">
            </div>
            
            <div class="senha">
                <label for="userPassword">Senha:</label>
                <input type="password" id="userPassword" placeholder="Digite sua senha">
            </div>
            
            <button id="btnConfirm" onclick="confirmar()">Confimar</button>

            <div class="termos">
                <button id="btnTermos" onclick="changeColor(this)"> </button>
                <script>
                    function changeColor(btn){
                        btn.style.backgroundColor = "blue";
                    }
                </script>
                <p>Eu li e concordo com os termos e condições da Vinheria Agnello </p>
            </div>
            
        </div>
    </div>
    
    <footer>
        <p>Todos os direitos reservados para a Vinheria Agnello - 2024 ©</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
